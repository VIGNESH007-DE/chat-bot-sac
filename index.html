            ['#22c55e', '#f97316', '#a855f7'],
            ['#facc15', '#ef4444', '#a855f7', '#65a30d']

        class SpaceObject {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.baseX = this.x;
                this.baseY = this.y;
                this.density = (Math.random() * 30) + 1;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                const typeChance = Math.random();
                if (typeChance > 0.95) {
                    this.type = 'ball';
                    this.size = Math.random() * 30 + 20;
                    this.colors = ballColors[Math.floor(Math.random() * ballColors.length)];
                } else if (typeChance > 0.85) {
                    this.type = 'math';
                    this.char = mathChars[Math.floor(Math.random() * mathChars.length)];
                    this.size = Math.random() * 20 + 15;
                } else {
                    this.type = 'star';
                    this.size = Math.random() * 2 + 1;
                }
            }
            update() {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < mouse.radius) {
                    let forceDirectionX = dx / distance;
                    let forceDirectionY = dy / distance;
                    let maxDistance = mouse.radius;
                    let force = (maxDistance - distance) / maxDistance;
                    let directionX = forceDirectionX * force * this.density;
                    let directionY = forceDirectionY * force * this.density;
                    this.x -= directionX;
                    this.y -= directionY;
                } else {
                    if (this.x !== this.baseX) { this.x -= (this.x - this.baseX) / 10; }
                    if (this.y !== this.baseY) { this.y -= (this.y - this.baseY) / 10; }
                }
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                this.baseX += this.speedX;
                this.baseY += this.speedY;
                if (this.baseX < 0 || this.baseX > canvas.width) this.speedX *= -1;
                if (this.baseY < 0 || this.baseY > canvas.height) this.speedY *= -1;

                    ctx.fillText(this.char, this.x, this.y);
                } else {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

                * If correct, praise them ("Exactly! üéâ") and ask the next guiding question.
                * If incorrect, gently correct them ("Not quite, but let's rethink that. ü§î") and re-ask the current step's question. Do not advance the step number.
            3.  **One Question ONLY:** You MUST ask only ONE question at a time and then STOP.
            4.  **Hint Request:** If the user says "hint", provide a small clue for the current step.
            5.  **The Final Solution:** ONLY when the student has solved it, provide the full, final solution. Start this final message with a very enthusiastic, kid-friendly congratulatory phrase. **Format this final, full solution with clear, numbered steps. Each step must be a simple, single sentence on its own line to make it easy to follow.**
            **Style Rules:**
            - **Tone:** Friendly, patient, and very encouraging.
            - **Clarity:** Explain concepts in a simple, linear, line-by-line way. The language must be easy for a student in grades 6-12 to understand. Avoid complex vocabulary.
            - **LaTeX:** Use LaTeX for ALL math notation (e.g., $x^2$).
            - **Language:** Your entire response must be in the target language: ${currentLanguage}.`;

            const payload = {
                contents: history,
                systemInstruction: { parts: [{ text: systemPrompt }] },
            };

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (!response.ok) {
                 const errorBody = await response.text();
                 console.error("API Error Response:", errorBody);
                 throw new Error(`HTTP error! status: ${response.status}`);
            }
            const result = await response.json();
            if (result.candidates && result.candidates.length > 0 && result.candidates[0].content.parts) {
                return result.candidates[0].content.parts[0].text;
            }
            return "I'm not sure how to respond to that. Could you try rephrasing?";
        }
